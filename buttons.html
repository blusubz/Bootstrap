      <main class="flex-grow-1">  
        <p id="message">Ves el boton?</p>
        <div class="flex-center">
          <button id="myButton" type="button" class="btn btn-outline-primary my-btn btn-lg">Click Me</button>
        </div>
        <p id="message2">Info</p>
        

        <!-- script for button activity -->
         <script>
          document.addEventListener("DOMContentLoaded", function() {
            const button = document.getElementById("myButton");
            const message = document.getElementById("message");

            button.addEventListener("click", function() {
              // change message text
              message.textContent = "Â¡Cambio Color!"
              message2.textContent = "Cambia de color alazar cada vez que lo presionas."

              // change the button background to a random color 
              const hexColor = 16777215;
              const randomColor = '#' + Math.floor(Math.random() * hexColor).toString(16);
              button.style.backgroundColor = randomColor;
            });
          });
         </script>
